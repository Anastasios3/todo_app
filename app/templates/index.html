<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form action="{{ url_for('main.add') }}" method="post" class="task-form">
        <input
          type="text"
          name="title"
          placeholder="New Task"
          class="task-input"
        />
        <button type="submit" class="task-button">Add</button>
      </form>
      <ul class="task-list">
        {% for task in tasks %}
        <li class="task-item">
          <span
            class="task-title"
            style="text-decoration: {{ 'line-through' if task.completed else 'none' }}"
            >{{ task.title }}</span
          >
          <div class="task-actions">
            <a
              href="{{ url_for('main.complete', task_id=task.id) }}"
              class="task-complete"
              >Complete</a
            >
            <a
              href="{{ url_for('main.delete', task_id=task.id) }}"
              class="task-delete"
              >Delete</a
            >
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
